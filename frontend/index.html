<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">

  <!-- Google tag (gtag.js) -->

  </script>


  <link rel="stylesheet" href="main.css"> <!--uses main.css as the css file-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body class="container-fluid bg-dark">
  <div class="d-flex flex-wrap pt-2">
    <div class="col-12">

        <div>
          <h1 style="color:gray; font-family:Inconsolata">welcome to lectios</h1>
          <p style="color:gray; font-family:Inconsolata">project by *enter your name here*</p>
        </div>
  
        <div class="col-sm-12 col-md-12">
          <div class="my-5 col-lg-4 offset-lg-4 col-sm-12 col-md-6 offset-md-3">
            <input class="search-input w-75" style="font-family: Inconsolata; background-color: #e8e4dc; padding: 10px;" type="text" 
            placeholder="Search by title" id="search" onkeypress="search(event)"> <!--search bar--><!--on key press means on clicking enter it calls the search() function-->
            <button onclick="search(event)" class="search-button position-relative" style="color: #e8e4dc; background-color:black;"></button> <!--search button--> <!--on clicking this button calls search() function-->
          </div>
  
          <div id="results" class="bg-dark col-md-10 offset-md-1 col-sm-12"></div> <!--div for the results from JavaScript code-->
          <div class="col-md-10 offset-md-1 col-sm-12"> <!--displays this div while it gets the results-->
            <p id="loading" class="mt-3" style="color:gray; font-family:Inconsolata; display:none">Getting results...</p>
          </div>  
        </div>

    </div>

    <div class="position-absolute top-0 end-0 pt-2">
      <div class="d-flex flex-column">
        <p style="color:gray; font-family:Inconsolata;" class="pe-2 d-md-block d-none mx-0">shout out *to whoever helped you*</p>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="search.js"></script> <!--uses search.js file for searching for data-->

</body>
